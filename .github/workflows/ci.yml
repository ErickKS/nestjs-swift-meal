name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  build-and-test:
    name: Build and Test (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit and Integration Tests
        run: npm run test

  e2e-tests:
    name: E2E Tests with PostgreSQL
    runs-on: ubuntu-latest
    needs: build-and-test

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL to be ready (Bash TCP Check)
        run: |
          for i in {1..10}; do
            echo "Checking if PostgreSQL is ready (attempt $i)..."
            (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1 && echo "PostgreSQL is ready!" && exit 0
            sleep 2
          done
          echo "PostgreSQL did not become ready in time." && exit 1

      - name: Run Migrations
        run: npx prisma migrate deploy

      - name: Run E2E Tests
        run: npm run test:e2e

  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate SHA
        id: generate_sha
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/swift-meal:${{ steps.generate_sha.outputs.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/swift-meal:latest
